version: "2.0"

intents:
  - tobot.greet:
      use_entities: []
  - tobot.goodbye:
      use_entities: []
  - tobot.thank:
      use_entities: []
  - tobot.affirm
  - tobot.deny
  - tobot.bot_challenge:
      use_entities: []
  - tobot.help
  - tobot.search_for_restaurant
  - tobot.out_of_scope:
      use_entities: []
  - tobot.inform
  - group_chat 


entities:
  - location
  - cuisine
  - restriction

slots:
  location: 
    type: text
    influence_conversation: false
  cuisine: 
    type: text
    influence_conversation: false
  restriction:
    type: text
    influence_conversation: false


responses:
  utter_greet:
  - text: "Hi! I'm your search assistant. What are you searching for today?"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I'm your search assistant. Try ask me someting like: Can you recommand a restaurant?"

  utter_restaurant_rcommendation:
  - text: "Okay! Looking for restaurant for {cuisine} at {location}..."

  utter_ok:
  - text: "Okay!"

  utter_you_are_welcome:
  - text: "You are welcome!"

  utter_ignore:
  - text: ""


  # ----------- restaurant form actions -------------------------
  utter_ask_cuisine:
  - text: "What type of cuisine are you looking for? Chinese? Italian?"

  utter_ask_location:
  - text: "Do you have a prefered location?"

  utter_ask_restriction:
  - text: "Do you have any restrictions/preferences like Vegan, Halal?"

  # ----------- end restaurant form actions ---------------------


actions:
  - action_confirm_food_preference
  - action_send_query
  - action_monitor_groupchat
  - action_reset_preferences


forms:
  restaurant_form:
    required_slots:
      cuisine:
        - type: from_entity 
          entity: cuisine
      location:
        - type: from_entity
          entity: location
      restriction:
        - type: from_entity
          entity: restriction

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true


